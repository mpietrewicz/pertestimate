<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Åšrednia z trzech liczb</title>
  <script>
    function calculateAverage() {
      const a = parseFloat(document.getElementById('num1').value) || 0;
      const b = parseFloat(document.getElementById('num2').value) || 0;
      const c = parseFloat(document.getElementById('num3').value) || 0;
      const avg = ((a + b + c) / 3).toFixed(2);
      document.getElementById('result').textContent = avg;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-screen-xl">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      
      <input
        id="num1"
        type="number"
        placeholder="Liczba 1"
        class="py-10 text-6xl text-center border rounded shadow"
        oninput="calculateAverage()"
      />

      <input
        id="num2"
        type="number"
        placeholder="Liczba 2"
        class="py-10 text-6xl text-center border rounded shadow"
        oninput="calculateAverage()"
      />

      <input
        id="num3"
        type="number"
        placeholder="Liczba 3"
        class="py-10 text-6xl text-center border rounded shadow"
        oninput="calculateAverage()"
      />

      <div
        class="py-10 text-6xl text-center border rounded shadow bg-white flex items-center justify-center"
      >
        <span id="result">0.00</span>
      </div>
      
    </div>
  </div>
</body>
</html>
