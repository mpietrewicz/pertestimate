<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Åšrednia z trzech liczb</title>
  <script>
    function calculatePERT() {
      const normal = parseFloat(document.getElementById('num2').value) || 0;
      const optimistic = parseFloat(document.getElementById('num1').value) || normal;
      const pessimistic = parseFloat(document.getElementById('num3').value) || normal;

      const pert = ((optimistic + 4 * normal + pessimistic) / 6).toFixed(2);
      const standardDeviation = ((pessimistic - optimistic) / 6).toFixed(2);
      const total = (parseFloat(pert) + parseFloat(standardDeviation)).toFixed(2);

      document.getElementById('result').textContent = total;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-screen-xl">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">

      <input id="num1" type="number" placeholder="Optimistic" class="py-10 text-6xl text-center border rounded shadow"
        oninput="calculatePERT()" />

      <input id="num2" type="number" placeholder="Normal" class="py-10 text-6xl text-center border rounded shadow"
        oninput="calculatePERT()" />

      <input id="num3" type="number" placeholder="Pessimistic" class="py-10 text-6xl text-center border rounded shadow"
        oninput="calculatePERT()" />

      <div class="py-10 text-6xl text-center border rounded shadow bg-white flex items-center justify-center">
        <span id="result">0.00</span>
      </div>

    </div>
  </div>
</body>

</html>
